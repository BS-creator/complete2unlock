<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark" translate>{{$ctrl.$stateParams.id === 'new' ? 'ROTATINGACTION_EDIT_TITLE_CREATE' : 'ROTATINGACTION_EDIT_TITLE'}}</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a ui-sref="home" translate>NAV_HOME</a></li>
          <li class="breadcrumb-item"><a ui-sref="rotatingaction" translate>ROTATINGACTION_TITLE</a></li>
          <li class="breadcrumb-item active" translate>ROTATINGACTION_EDIT_TITLE</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <form ng-submit="$ctrl.edit($ctrl.rotatingaction.channel.name, $ctrl.rotatingaction.action, $ctrl.rotatingaction.url)">
          <div class="form-group">
            <label for="inputChannel" translate>ROTATINGACTION_CHANNEL</label>
            <select id="inputChannel" required class="form-control provider-select" ng-model="$ctrl.rotatingaction.channel" ng-options="channel as (channel.name | translate) for channel in $ctrl.channels track by channel.name"></select>
          </div>
          <div class="form-group">
            <label for="inputAction" translate>CREATE_ACTION</label>
            <select id="inputAction" required class="form-control label-select" ng-model="$ctrl.rotatingaction.action" ng-show="$ctrl.rotatingaction.channel.actions" ng-options="chaction as (chaction | translate) for chaction in $ctrl.rotatingaction.channel.actions track by chaction"></select>
          </div>
          <div class="form-group">
            <label for="inputAction" translate>CREATE_ACTION_URL</label>
            <input type="text" required class="form-control" ng-model="$ctrl.rotatingaction.url"/>
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit" translate>{{($ctrl.$stateParams.id === 'new' ? 'ROTATINGACTION_EDIT_CREATE' : 'EDIT_TITLE') | translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
