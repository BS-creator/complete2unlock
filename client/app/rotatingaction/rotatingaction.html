<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark" translate>ROTATINGACTION_TITLE</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a ui-sref="home" translate>NAV_HOME</a></li>
          <li class="breadcrumb-item active" translate>ROTATINGACTION_TITLE</li>
        </ol>
        <a ui-sref="rotatingaction-edit({id: 'new'})" class="btn btn-primary float-sm-right mr-2" translate>PREMIUMACTIONS_ADD</a>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <!-- /.card-header -->
      <div class="card-body p-0 table-responsive">
        <table class="table table-hover">
          <tr>
            <th translate>ROTATINGACTION_CHANNEL</th>
            <th translate>HOME_LINKS_ACTIONS</th>
            <th translate>EDIT_ACTION_URL</th>
            <th></th>
          </tr>
          <tr ng-repeat="action in $ctrl.rotatingactions">
            <td>{{action.action.channel | translate}}</td>
            <td>{{action.action.action | translate}}</td>
            <td>{{action.action.actionUrl | translate}}</td>
            <td>
              <a class="btn btn-primary" ui-sref="rotatingaction-edit({id: '{{action._id}}'})" translate>EDIT_TITLE</a>
              <a class="btn btn-danger" href="#" ng-click="$ctrl.delete(action)" translate>EDIT_DELETE</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>
