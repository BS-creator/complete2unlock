<div class="toolbar" ng-class="{'d-none': $ctrl.isLoggedIn(), 'd-sm-block': $ctrl.isLoggedIn()}" ng-hide="$ctrl.$rootScope.embed" ng-if="!$ctrl.isLoggedIn() || $ctrl.$state.current.name === 'unlock'">
  <div class="uou-block-1a blog">
    <div class="container">
      <ul class="authentication nobtn" ng-if="$ctrl.isLoggedIn()">
        <li><a ui-sref="home" translate>NAV_HOME</a></li>
        <li ng-show="$ctrl.isAdmin()"><a ui-sref="admin" translate>NAV_ADMIN</a></li>
        <li><a ui-sref="settings" translate>NAV_SETTINGS</a></li>
        <li><a ui-sref="logout" translate>NAV_SIGNOUT</a></li>
      </ul>
      <ul class="authentication d-block d-sm-none" ng-if="!$ctrl.isLoggedIn() && $ctrl.$state.current.name !== 'login'">
        <li><a href="/login"  translate>NAV_LOGIN</a></li>
      </ul>
      <ul class="authentication d-none d-sm-block" ng-if="!$ctrl.isLoggedIn() && $ctrl.$state.current.name !== 'login'">
        <li><a href="/login" class="btn btn-primary btn-flat d-none d-sm-block" translate>NAV_LOGIN</a></li>
      </ul>

      <ul class="authentication d-block d-sm-none" ng-if="!$ctrl.isLoggedIn() && $ctrl.$state.current.name === 'login'">
        <li><a href="/"  translate>NAV_HOME</a></li>
      </ul>
      <ul class="authentication d-none d-sm-block" ng-if="!$ctrl.isLoggedIn() && $ctrl.$state.current.name === 'login'">
        <li><a href="/" class="btn btn-primary btn-flat d-none d-sm-block" translate>NAV_HOME</a></li>
      </ul>

      <ul class="social">
        <li>
          <a href="#" ng-click="$ctrl.showDropdown = !$ctrl.showDropdown"><img class="flag" ng-src="/assets/images/{{$ctrl.currentLang}}.jpg" alt="{{$ctrl.currentLang}}"></a>
        </li>
        <li><a ui-sref="payout" class="payouticon"><i class="fa fa-usd"></i></a></li>
        <li><a href="https://discord.gg/7mThcY2" class="discordicon" target="_blank"><img  src="/assets/images/discord.png" /></a></li>
        <li><a href="https://twitter.com/complete2unlock" class="fa fa-twitter" target="_blank"></a></li>
        <li><a href="https://www.instagram.com/complete2unlock/" class="fa fa-instagram" target="_blank"></a></li>
        <li><a href="https://www.youtube.com/channel/UCrGcdjguQzSq6pcDIznXV8g" class="fa fa-youtube" target="_blank"></a></li>
      </ul>
    </div>
  </div>
</div>
</div>
<div class="langdropdown" ng-show="$ctrl.showDropdown">
  <ul>
    <li ng-repeat="lang in $ctrl.langs"><a href="#" ng-click="$ctrl.changeLang(lang)"><img class="flag" ng-src="/assets/images/{{lang}}.jpg" alt="{{lang}}"></a></li>
  </ul>
</div>
<nav class="main-header navbar navbar-expand navbar-white navbar-light border-bottom d-block d-md-none d-lg-none d-xl-none mnav" ng-if="$ctrl.isLoggedIn()">
  <ul class="navbar-nav">
    <li class="nav-item" ng-if="$ctrl.isLoggedIn()">
      <a class="nav-link" ng-click="$ctrl.toggleSidebar()" href="#"><i class="fa fa-bars"></i></a>
    </li>
    <li class="nav-item" ng-if="!$ctrl.isLoggedIn() && $ctrl.$state.current.name === 'login'"><a class="nav-link btn btn-primary btn-flat" ui-sref="main" translate>NAV_HOME</a></li>
    <li class="nav-item" ng-if="!$ctrl.isLoggedIn() && $ctrl.$state.current.name !== 'login'"><a class="nav-link btn btn-primary btn-flat" ui-sref="login" translate>NAV_LOGIN</a></li>
  </ul>
</nav>
